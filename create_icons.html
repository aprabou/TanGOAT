<!DOCTYPE html>
<html>
<head>
    <title>Generate Extension Icons</title>
</head>
<body>
    <h2>Extension Icon Generator</h2>
    <p>Open this file in a browser and right-click on each canvas to save as PNG:</p>

    <h3>16x16 Icon:</h3>
    <canvas id="icon16" width="16" height="16" style="border: 1px solid #ccc; image-rendering: pixelated; width: 64px; height: 64px;"></canvas>

    <h3>48x48 Icon:</h3>
    <canvas id="icon48" width="48" height="48" style="border: 1px solid #ccc; width: 96px; height: 96px;"></canvas>

    <h3>128x128 Icon:</h3>
    <canvas id="icon128" width="128" height="128" style="border: 1px solid #ccc; width: 128px; height: 128px;"></canvas>

    <script>
        function drawIcon(canvas, size) {
            const ctx = canvas.getContext('2d');

            // Background
            ctx.fillStyle = '#0073b1';
            ctx.fillRect(0, 0, size, size);

            // Sun symbol
            ctx.fillStyle = '#FFD700';
            const centerX = size * 0.3;
            const centerY = size * 0.3;
            const radius = size * 0.12;
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
            ctx.fill();

            // Moon symbol
            ctx.fillStyle = '#C0C0C0';
            const moonX = size * 0.7;
            const moonY = size * 0.7;
            const moonRadius = size * 0.12;
            ctx.beginPath();
            ctx.arc(moonX, moonY, moonRadius, 0, 2 * Math.PI);
            ctx.fill();

            // Small crescent cutout for moon
            ctx.fillStyle = '#0073b1';
            ctx.beginPath();
            ctx.arc(moonX - moonRadius * 0.3, moonY - moonRadius * 0.3, moonRadius * 0.7, 0, 2 * Math.PI);
            ctx.fill();
        }

        // Generate all three sizes
        drawIcon(document.getElementById('icon16'), 16);
        drawIcon(document.getElementById('icon48'), 48);
        drawIcon(document.getElementById('icon128'), 128);

        // Convert to downloadable images
        setTimeout(() => {
            ['16', '48', '128'].forEach(size => {
                const canvas = document.getElementById('icon' + size);
                const link = document.createElement('a');
                link.download = 'icon' + size + '.png';
                link.href = canvas.toDataURL();
                link.textContent = `Download icon${size}.png`;
                link.style.display = 'block';
                link.style.margin = '5px 0';
                canvas.parentNode.appendChild(link);
            });
        }, 100);
    </script>
</body>
</html>
